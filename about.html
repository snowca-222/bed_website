<script>
    $(document).ready(function(){
        hot_product();
        limit_product();
    })
    function hot_product(){
        let list_temp = '';
        const hot_arrays = [
            {
                img: '10',
                name: '商品名稱1'
            },
            {
                img: '11',
                name: '商品名稱2'
            },
            {
                img: '12',
                name: '商品名稱3'
            },
            {
                img: '13',
                name: '商品名稱4'
            },
            {
                img: '14',
                name: '商品名稱5'
            },
        ];
        for( let i = 0; i < 5; i++){
            list_temp = `<a href="#"><span class="product_img"><img src="https://source.unsplash.com/random/200x200?sig=${hot_arrays[i].img}"></span><span class="product_name">${hot_arrays[i].name}</span></a>`;

        }
    }
