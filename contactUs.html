<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>製床所御品 - 御柴客服</title>
        <script src="js/jquery-2.2.4.min.js"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/layout.css">
    </head>
    <body>
        <header></header>
        <main>
            <div class="banner" id="contact_banner">
                <div class="logo">
                    <img src="images/straight_logo.png" alt="">
                </div>
                <div class="slogan_text">專屬客服，更安心</div>
            </div>
            <section id="contactUs" class="container clearfix">
                <div class="title">御柴客服中心</div>
                <div id="map" class="grid-col-mb-12 grid-col-m-6">
                    <div class="contact_box">
                        <div class="clearfix">
                            <div id="contact_logo" class="grid-col-l-3"><img src="images/straight_logo.png"></div>
                            <ul id="contact_information" class="grid-col-l-8">
                                <li><div class="company_name">製床所御品</div></li>
                                <li><div>電話&nbsp;:&nbsp;<a href="tel:04-23201861">04-23201861</a></div></li>
                                <li><div>地址&nbsp;:&nbsp;台中市北區忠明路234號</div></li>
                                <li><div>信箱&nbsp;:&nbsp;<a href="mailto:">xxx@gmail.com</a></div></li>
                                <li><div>FB&nbsp;:&nbsp;<a href="https://www.facebook.com/wonderfulMattres" target="_blank">04-23201861</a></div></li>
                                <li><div>LINE&nbsp;:&nbsp;04-23201861</div></li>
                            </ul>
                        </div>
                        <div id="iframe_map">
                            <div class="iframeRWD">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3640.282942315114!2d120.66179181534986!3d24.161807878851203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d8188539f4f%3A0xfc458a11ce0bdf2a!2zNDA05Y-w5Lit5biC5YyX5Y2A5b-g5piO6LevMjM06Jmf!5e0!3m2!1szh-TW!2stw!4v1658470652188!5m2!1szh-TW!2stw" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="contact_form" class="grid-col-mb-12 grid-col-m-6">
                    <div class="contact_box">
                        <form action="">
                            <p>歡迎寫下您的寶貴意見，御品將有專人為您服務，謝謝! ( <span class="star_icon">*</span> 為必填)</p>
                            <ul>
                                <li><label for="user_name">姓名&nbsp;:&nbsp;</label><input type="text" placeholder="請輸入聯絡人姓名"></li>
                                <li><label for="user_tel">電話&nbsp;:&nbsp;</label><input type="text" placeholder="請輸入聯絡人電話"></li>
                                <li><label for="user_mail">信箱&nbsp;:&nbsp;</label><input type="text" placeholder="請輸入聯絡人信箱"></li>
                                <li>留言內容&nbsp;:&nbsp;<textarea placeholder="請輸入內容"></textarea></li>
                            </ul>
                            <button id="submit" class="button_primary">送出</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
    <script>
        let this_page = 'contact_page';
    </script>
    <script type="module" src="js/js_template.js"></script>
</html>
